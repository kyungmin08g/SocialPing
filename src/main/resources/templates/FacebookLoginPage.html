<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPing - 페이스북 로그인</title>
    <link rel="stylesheet" href="/css/FacebookLoginPage.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/images/Logo.png" alt="SocialPing-Logo" class="socialping-logo">
            <h2 id="title"><a href="">SocialPing.com</a></h2>
        </div>
        <div id="links">
            <li><a href="">SocialPing이란 무엇인가</a></li>
            <li><a href="">핵심기능</a></li>
            <li><a href="">특징</a></li>
            <li><a href="">작동원리</a></li>
            <li><a href="">게시판</a></li>
        </div>
        <p id="login-button">로그인</p>
    </header>

    <div id="content">
        <div>
            <h1 id="login-title">인스타그램 메신저의 새로운 고객 경험을<br> SocialPing에서 만나보세요.</h1>
            <button id="facebook-login-btn">
                <div>
                    <img src="/images/facebook-logo.png" alt="" id="facebook-logo">
                    페이스북으로 로그인하기
                    <img src="/images/arrow.png" alt="" id="arrow">
                </div>
            </button>
        </div>
    </div>
</body>
</html>
