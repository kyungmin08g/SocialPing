<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPing - 회원정보</title>
    <link rel="stylesheet" href="/css/MemberInforPage.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/images/Logo.png" alt="SocialPing-Logo" class="socialping-logo">
            <h2 id="title"><a href="">SocialPing.com</a></h2>
        </div>
        <div id="links">
            <li><a href="">SocialPing이란 무엇인가</a></li>
            <li><a href="">핵심기능</a></li>
            <li><a href="">특징</a></li>
            <li><a href="">작동원리</a></li>
            <li><a href="">게시판</a></li>
        </div>
        <button id="member-btn">
            <div id="member">
                <img src="/images/profile.png" alt="" id="profile-icon">
                <div>
                    <p id="hello">안녕하세요</p>
                    <p id="username">홍길동 님</p>
                </div>
            </div>
        </button>
    </header>

    <div id="main-content">
        <h3 id="main-title">회원정보 수정</h3>
        <div id="information-box">
            <div id="member-infor">
                <img src="/images/profile.png" alt="" id="profile-icon-image">
                <p id="member-infor-username">홍길동</p>
                <div id="announcement">
                    <p id="user-information">회원정보</p>
                    <img src="/images/right.png" alt="" id="right-icon">
                </div>
            </div>
            <div id="member-information">
                <p id="connect-page">연결된 페이지</p>
                <div id="connection-page">
                    <div id="connection-page-div">Test-test</div>
                    <button id="page-modify" onclick="modifyAction()">변경하기</button>
                </div>
                <p id="email-title">(필수) 이메일</p>
                <input type="text" name="" id="email-input" class="input">
                <p id="phone-number">전화번호</p>
                <input type="text" name="" id="phone-number-input" class="input">
                <p id="business">업종</p>
                <select id="business-select" class="select">
                    <option id="option1">기타</option>
                    <option id="option2">개발</option>
                    <option id="option3">UI/UX</option>
                    <option id="option4">사업가</option>
                    <option id="option5">마케팅</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <button id="back-btn">뒤로</button>
            <button id="check-btn">수정</button>
        </div>
    </div>

    <div id="shadow"></div>

    <div id="page-choice-box-div">
        <div id="page-choice-box">
            <div id="page-choice-box-flex">
                <h3 id="page-choice-title">인스타그램 페이지</h3>
                <a onclick="action()"><img src="/images/x.png" alt="" id="x-icon"></a>
            </div>
            <p id="page-choice-description">페이스북 페이지와 인스타그램 계정을 socialping과 연결하고 자동화 메시지를 설정해보세요.</p>
            <div id="page-choice">
                <table>
                    <tr>
                        <th scope="col" class="col">페이지</th>
                        <th scope="col" class="col">인스타그램 계정</th>
                        <th scope="col" class="col">서비스 연결</th>
                    </tr>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let count = 0;

        const body = document.querySelector('body');
        body.style.overflow = 'hidden';
        body.style.height = '100%';

        const shadow = document.getElementById('shadow');
        const tbody = document.querySelector('tbody');
        for(let i = 0; i < 2; i++) {
            const tbody = document.querySelector('tbody');
            const tr = document.createElement('tr');
            tr.id = 'row';
            tbody.appendChild(tr);

            const tdPageName = document.createElement('td');
            tdPageName.id = 'page-name';
            tdPageName.innerText = 'Test-test';
            tr.appendChild(tdPageName);

            const td = document.createElement('td');
            const divInstagramAccount = document.createElement('div');
            divInstagramAccount.id = 'instagram-account';
            td.appendChild(divInstagramAccount);
            tr.appendChild(td);

            const img = document.createElement('img');
            img.id = 'preview-profile';
            img.src = '/images/preview-profile.png';
            const p = document.createElement('p');
            p.id = 'instagram-username';
            p.innerText = 'Hong_Gil-dong';
            divInstagramAccount.appendChild(img);
            divInstagramAccount.appendChild(p);

            const tdButton = document.createElement('td');
            const button = document.createElement('button');
            button.id = 'page-connect-btn';
            button.innerText = '페이지 연결하기';

            const pageChoiceBoxDiv = document.getElementById('page-choice-box-div');
            button.addEventListener('click', function() {
                body.style.overflow = 'visible';
                body.style.height = '0';

                shadow.style.display = 'none';
                pageChoiceBoxDiv.style.display = 'none';
                count = 0;
            });
            tdButton.appendChild(button);
            tr.appendChild(tdButton);
        }

        function action() {
            const pageChoiceBoxDiv = document.getElementById('page-choice-box-div');
            body.style.overflow = 'visible';
            body.style.height = '0';
            shadow.style.display = 'none';
            pageChoiceBoxDiv.style.display = 'none';
            count = 0;
        }

        function modifyAction() {
            const pageChoiceBoxDiv = document.getElementById('page-choice-box-div');
            if (count === 0) {
                body.style.overflow = 'hidden';
                body.style.height = '100%';
                shadow.style.display = 'block';
                pageChoiceBoxDiv.style.display = 'flex';
                count++;
            } else {
                body.style.overflow = 'visible';
                body.style.height = '0';
                shadow.style.display = 'none';
                pageChoiceBoxDiv.style.display = 'none';
                count = 0;
            }
        }
    </script>
</body>
</html>
